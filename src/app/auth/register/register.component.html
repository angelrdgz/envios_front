<div class="d-md-flex h-md-100 align-items-center">

    <!-- First Half -->

    <div class="col-md-6 p-0 bg-indigo h-md-100">
        <div class="text-white d-md-flex align-items-center h-100 text-center justify-content-center">
            <div class="logoarea pt-5 pb-5">
            </div>
        </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
        <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
            <div class="row">
                <div class="col-sm-8 offset-sm-2">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="text-center">{{title}}</h1>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline text-center">
                                <input class="form-check-input" type="radio" value="0" [(ngModel)]="user.business">
                                <label class="form-check-label" for="inlineRadio1">Individual</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-check form-check-inline text-center">
                                <input class="form-check-input"type="radio" value="1" [(ngModel)]="user.business">
                                <label class="form-check-label" for="inlineRadio2">Empresarial</label>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <hr>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Nombre</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                [(ngModel)]="user.name" placeholder="">
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.name">{{businessErrors.name}}</small>
                        </div>
                        <div class="form-group col-sm-6">
                            <label for="exampleInputEmail1">Apellido {{user.business}}</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp"
                                [(ngModel)]="user.lastname" placeholder="">
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.lastname">{{businessErrors.name}}</small>
                        </div>
                        <div class="form-group col-sm-12" *ngIf="business == 1">
                            <label for="exampleInputEmail1">Nombre de tu Empresa</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="user.company" placeholder="">
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.company">{{businessErrors.company}}</small>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="exampleInputEmail1">Teléfono</label>
                            <input type="text" class="form-control" [(ngModel)]="user.phone"
                                aria-describedby="emailHelp" placeholder="">
                            <small id="emailHelp" class="form-text text-danger" *ngIf="businessErrors.phone">{{businessErrors.phone}}</small>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control" [(ngModel)]="user.email" placeholder="">
                            <small id="emailHelp" class="form-text text-danger" *ngIf="businessErrors.email">{{businessErrors.email}}</small>
                        </div>
                        <div class="form-group col-sm-12" *ngIf="business == 1">
                            <label for="exampleInputPassword1">Numero de Guías al Mes</label>
                            <select name="" class="form-control" [(ngModel)]="user.shipments" id="">
                                <option value="1">De 1 a 10 guías al mes</option>
                                <option value="2">De 1 a 50 guías al mes</option>
                                <option value="3">De 1 a 100 guías al mes</option>
                                <option value="4">De 1 a 500 guías al mes</option>
                                <option value="5">De 1 a 1000 guías al mes</option>
                                <option value="6">Mas de 1000 guías al mes</option>
                            </select>
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.shipments">{{businessErrors.shipments}}</small>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="exampleInputPassword1">Contraseña</label>
                            <input type="password" class="form-control" [(ngModel)]="user.password"
                                placeholder="">
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.password">{{businessErrors.password}}</small>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="exampleInputPassword1">Confirmar</label>
                            <input type="password" class="form-control" [(ngModel)]="user.confirm"
                                placeholder="">
                            <small id="emailHelp" class="form-text text-danger"
                                *ngIf="businessErrors.password">{{businessErrors.password}}</small>
                        </div>
                        <div class="form-group col-sm-12 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto terminos y condiciones de la
                                plataforma.</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block"
                            (click)="register(2)">Registrate</button>
                        <a href="/login" class="btn btn-link btn-block">Ya tengo cuenta</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
