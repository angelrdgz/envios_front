<div class="content">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-4">
                    <img src="assets/imgs/logoship2go.png" class="logo" alt="">
                </div>
                <div class="col-sm-4">

                </div>
                <div class="col-sm-4 listContainer">
                    <ul>
                        <li><a  href="/register">Registro</a></li>
                        <li><a  href="/login" class="text-red">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card-body">
            <h5 class="card-title"><span class="text-red">¡Bienvenido</span> nuevamente!</h5>
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-container">
                        <i class="fas fa-envelope"></i>
                        <input class="input-field" type="text" [(ngModel)]="user.email" placeholder="Email">
                        <small id="emailHelp" class="form-text text-danger" *ngIf="loginErrors.email">{{loginErrors.email}}</small>
                    </div>
                    <div class="input-container">
                        <i class="fas fa-lock-open"></i>
                        <input class="input-field" type="password" [(ngModel)]="user.password" placeholder="Contraseña" name="usrnm">
                        <small id="emailHelp" class="form-text text-danger" *ngIf="loginError != ''">{{loginError}}</small>
                        <small id="emailHelp" class="form-text text-danger" *ngIf="loginErrors.password">{{loginErrors.password}}</small>
                    </div>
                </div>
            </div>
            <a href="#" class="btn btn-link text-uppercase text-white">¿Olvidaste tu contraseña?</a>
            <a class="btn btn-login text-uppercase rounded-pill" (click)="login()">Entrar</a>
        </div>
    </div>
</div>
