<div class="card-body">
    <h5 class="card-title">Guías</h5>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Nueva Guía</h5>
            <h6 class="card-subtitle mb-2 text-muted">Favor de llenar la información de origen y destino, junto con la información del envío.</h6>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            Información de Origen
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Domicilios de Origen</label>
                                    <select name="" id="" class="form-control">
                                            <option value="{{origen.id}}" *ngFor="let origen of origenes">{{origen.nickname}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nombre</label>
                                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="shipment.address_from.name" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Email</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_from.email" placeholder="">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Dirección</label>
                                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="shipment.address_from.address1" placeholder="Av. Empresarios #200">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Código Postal</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_from.zip" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Colonia</label>
                                    <select name="" id="" [(ngModel)]="shipment.address_from.address2" class="form-control"></select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Ciudad</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_from.city" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Estado</label>
                                    <select name="" id="" [(ngModel)]="shipment.address_from.province" class="form-control">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            Información de Destino
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Domicilios de Origen</label>
                                    <select name="" id="" class="form-control">
                                            <option value="{{destination.id}}" *ngFor="let destination of destinations">{{destination.nickname}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputEmail4">Nombre</label>
                                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="shipment.address_to.name" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Email</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_to.email" placeholder="">
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Dirección</label>
                                    <input type="text" class="form-control" id="inputEmail4"
                                        [(ngModel)]="shipment.address_to.address1" placeholder="Av. Empresarios #200">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Código Postal</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_to.zip" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Colonia</label>
                                    <select name="" id="" [(ngModel)]="shipment.address_to.address2" class="form-control"></select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputPassword4">Ciudad</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.address_to.city" placeholder="">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputAddress">Estado</label>
                                    <select name="" id="" [(ngModel)]="shipment.address_to.province" class="form-control">

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            Información del Paquete
                        </div>
                        <div class="card-body">
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="inputEmail4">Mis paquetes</label>
                                    <select name="" id="" class="form-control">
                                      <option value="{{package.id}}" *ngFor="let package of packages">{{package.name}}</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputEmail4">Alto</label>
                                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="shipment.parcels[0].height" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputPassword4">Ancho</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.parcels[0].width" placeholder="">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputEmail4">Largo</label>
                                    <input type="text" class="form-control" id="inputEmail4" [(ngModel)]="shipment.parcels[0].length" placeholder="">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="inputPassword4">Peso</label>
                                    <input type="text" class="form-control" id="inputPassword4" [(ngModel)]="shipment.parcels[0].weight" placeholder="">
                                </div>
                                <div class="form-group col-sm-3 offset-sm-4">
                                    <button (click)="getQuote()">Cotizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-header">
                            Paqueterias
                        </div>
                        <div class="card-body">
                                <ul class="list-group" [@listAnimation]="rates.length">
                                        <li class="list-group-item" *ngFor="let rate of rates">{{rate.provider}} {{rate.service_level_name}} 
                                            <small class="float-right">
                                                <b>{{rate.amount_local | currency}} {{rate.currency_local}}</b>
                                            </small>
                                        </li>
                                    </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
