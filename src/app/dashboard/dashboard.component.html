<div class="card-body">
    <h5 class="card-title">Dashboard</h5>
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div *ngIf="users.length > 0">
                        <div *ngFor="let user of users" class="card-layout">
                            <h3>Name: {{user.name}}</h3>
                            <h4>Email: {{user.email}}</h4>
                            <p>Company: {{user.country}}</p>
                        </div>
                    </div>
                    <div *ngIf="users.length === 0" class="skeleton">
                        <div *ngFor="let fake of generateFake(4)" class="card-layout">
                            <h3></h3>
                            <h4></h4>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>
                </div>
                <div class="col-sm-6">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"style="width: 100%; height: 400px; display: block;">
                        </highcharts-chart>
                    </div>
            </div>
        </div>
    </div>
</div>
