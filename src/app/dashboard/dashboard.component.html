<div class="card-body">
    <h5 class="card-title">Dashboard</h5>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="card card-app">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon-big text-center">
                                <i class="fas fa-shipping-fast"></i>
                            </div>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Guías Entregadas</p>
                                <h4 class="card-title text-right">1,294</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="card card-app">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon-big text-center">
                                <i class="fas fa-coins"></i>
                            </div>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Total de Recargas</p>
                                <h4 class="card-title text-right">1,294</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="card card-app">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon-big text-center">
                                <i class="fas fa-ban"></i>
                            </div>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Guías Canceladas</p>
                                <h4 class="card-title text-right">1,294</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-3">
            <div class="card card-app">
                <div class="card-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="icon-big text-center">
                                <i class="fas fa-file-alt"></i>
                            </div>
                        </div>
                        <div class="col-8 d-flex align-items-center">
                            <div class="numbers">
                                <p class="card-category">Facturas Pendientes</p>
                                <h4 class="card-title text-right">1,294</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">        
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"
                        style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                            style="width: 100%; height: 400px; display: block;">
                        </highcharts-chart>
                    </div>
                </div>    
            </div>
    </div>
</div>
