<div class="card-body">
    <h5 class="card-title">Dashboard</h5>
    <div class="row">
        <div class="col-sm-7">
            <div class="row">
                <div class="col-sm-12">
                    Trafico de Env√≠os
                </div>
                <div class="col-sm">
                        <canvas #revenueLineChart></canvas>
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="row">
                <div class="col-sm-12">
                    Monitoreo Interno
                </div>
                <div class="col-sm">
                    <img class="monitor-icon" src="assets/imgs/icono_entregados.png" alt="">
                    <h5 class="text-center">476</h5>
                    <h6 class="text-center">Entregados</h6>
                </div>
                <div class="col-sm">
                    <img class="monitor-icon" src="assets/imgs/icono_recargas.png" alt="">
                    <h5 class="text-center">1240</h5>
                    <h6 class="text-center">Recargas</h6>
                </div>
                <div class="col-sm">
                    <img class="monitor-icon" src="assets/imgs/icono_facturacion.png" alt="">
                    <h5 class="text-center">476</h5>
                    <h6 class="text-center">Facturas</h6>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-7">
            <div class="card">
                <div class="card-body">
                        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>                    
                </div>
            </div>
        </div>
        <div class="col-sm-5">
            <div class="card">
                <div class="card-body">                    
                    <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"
                        style="width: 100%; height: 400px; display: block;">
                    </highcharts-chart>
                </div>
            </div>
        </div>
    </div>
</div>
