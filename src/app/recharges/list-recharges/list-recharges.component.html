<div class="card-body">
    <h5 class="card-title">Recargas</h5>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>id</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Monto</th>
                        <th scope="col">Tajeta</th>
                        <th scope="col">Status</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let payment of payments">
                        <td>{{payment.id}}</td>
                        <td>{{payment.created_at | date:'dd/MM/y h:mm a'}}</td>
                        <td>{{payment.total | currency}}</td>
                        <td>{{payment.payment_method}}</td>
                        <td>{{payment.status}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-3 offset-sm-4">
                    <a routerLink="/admin/recharges/new" class="btn btn-success btn-block">Nueva Recarga</a>
                </div>
            </div>
        </div>
    </div>
</div>
