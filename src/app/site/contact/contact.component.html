<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row">
                            <form #myform="ngForm" (ngSubmit)="contact(myform)" class="form form-login">
                                <div class="col-sm-12">
                                        <input type="text" name="name" class="form-control" [ngClass]="{ 'is-invalid': infoErrors.name !== '' }" [(ngModel)]="info.name" required id="exampleInputEmail1"
                                         aria-describedby="emailHelp" placeholder="Nombre Completo" placement="right" ngbTooltip="{{infoErrors.name}}" tooltipClass="error-tooltip">
                                </div>
                                <div class="col-sm-12">
                                        <input type="text" name="email" [ngClass]="{ 'is-invalid': infoErrors.email !== '' }" class="form-control" required [(ngModel)]="info.email" id="exampleInputEmail1"
                                         aria-describedby="emailHelp" placeholder="Email" placement="right" ngbTooltip="{{infoErrors.email}}" tooltipClass="error-tooltip">
                                </div>
                                <div class="col-sm-12">
                                        <input type="text" name="phone" [ngClass]="{ 'is-invalid': infoErrors.phone !== '' }" class="form-control" required [(ngModel)]="info.phone" id="exampleInputEmail1"
                                         aria-describedby="emailHelp" placeholder="TelÃ©fono" placement="right" ngbTooltip="{{infoErrors.phone}}" tooltipClass="error-tooltip">
                                </div>
                                <div class="col-sm-12">
                                    <textarea name="comments" id="" [ngClass]="{ 'is-invalid': infoErrors.comments !== '' }" class="form-control" [(ngModel)]="info.comments" required cols="30" rows="4" placeholder="Dejanos tus comentarios o dudas." placement="right" ngbTooltip="{{infoErrors.comments}}" tooltipClass="error-tooltip"></textarea>
                                </div>
                                <div class="col-sm-6 offset-sm-3">
                                    <button type="submit" class="btn btn-app-red btn-rounded btn-block">
                                        Enviar
                                        <i class="fas fa-circle-notch fa-spin" *ngIf="loading"></i>
                                    </button>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <img src="assets/imgs/contact_trans.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
