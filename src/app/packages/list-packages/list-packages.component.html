<div class="card-body">
    <div class="card">
        <div class="card-body">
            <div class="row">
                    <div class="col-sm-9">
                            <h5 class="card-title align-self-center">Empaques</h5>
                        </div>
                        <div class="col-sm-3">
                                <a routerLink="/admin/packages/new" routerLinkActive="active"
                                class="btn btn-app btn-rounded btn-block">Nuevo Empaque</a>
                        </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Medidas (cm)</th>
                        <th scope="col">Peso (kg)</th>
                        <th scope="col">Estatus</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let package of packages">
                        <td>{{package.name}}</td>
                        <td>{{package.type}}</td>
                        <td>{{package.height}} x {{package.width}} x {{package.length}}</td>
                        <td>{{package.weight}}</td>
                        <td>{{package.status == 1 ? 'Activo':'Inactivo'}}</td>
                        <td>
                            <a routerLink="/admin/packages/{{package.id}}/edit" class="btn btn-icon btn-rounded btn-warning">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <button type="button" class="btn btn-icon btn-rounded btn-danger">
                                    <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr *ngIf="packages.length == 0">
                            <td colspan="6" class="text-center">No se encontraron gu√≠as</td>
                        </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
