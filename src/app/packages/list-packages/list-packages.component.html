<div class="card-body">
    <h5 class="card-title">Empaques</h5>
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Medidas (cm)</th>
                        <th scope="col">Peso (kg)</th>
                        <th scope="col">Estatus</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let package of packages">
                        <td>{{package.name}}</td>
                        <td>{{package.type}}</td>
                        <td>{{package.height}} x {{package.width}} x {{package.length}}</td>
                        <td>{{package.weight}}</td>
                        <td>{{package.status == 1 ? 'Activo':'Inactivo'}}</td>
                        <td>
                            <a routerLink="/admin/packages/{{package.id}}/edit" class="btn btn-icon btn-rounded btn-outline-warning">
                                <i class="fas fa-pencil-alt"></i>
                            </a>
                            <button type="button" class="btn btn-icon btn-rounded btn-outline-danger">
                                    <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
